{% extends 'base.html' %}

{% block content %}
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
            <li class="breadcrumb-item"aria-current="page">{{ category.name }}</li>
        </ol>
    </nav>
    <div class="row">
        {% for product in category_products %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100" style="background-color: rgba(255, 255, 255, 0.8);">
                    <a href="{{ product.get_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt="..."></a>
                    <div class="card-body">
                        <h4 class="card-title"><a style="font-family:Lobster, cursive; color: rgb(49, 55, 62)" href="{{ product.get_url }}">{{ product.title }}</a></h4>
                        <h5>{{ product.price }} тнг.</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
